services:
  - type: web
    name: financial-advisor-ai
    env: node
    plan: starter
    buildCommand: |
      echo "=== Build Process Started ==="
      echo "ðŸ“¦ Installing root dependencies..."
      npm install
      echo "ðŸ“¦ Installing client dependencies..."
      cd client && npm install && cd ..
      echo "ðŸ”§ Building server..."
      npm run build:server
      echo "ðŸ”§ Building client..."
      npm run build:client
      echo "ðŸ“Š Generating Prisma client..."
      npx prisma generate
      echo "ðŸ” Checking build output..."
      ls -la
      echo "ðŸ” Checking for client build..."
      ls -la client/ 2>/dev/null || echo "No client directory found"
      ls -la client/build/ 2>/dev/null || echo "No client/build directory found"
      ls -la client/dist/ 2>/dev/null || echo "No client/dist directory found"
      echo "ðŸ” Checking for server build..."
      ls -la dist/ 2>/dev/null || echo "No dist directory found"
      ls -la dist/server/ 2>/dev/null || echo "No dist/server directory found"
      echo "=== Build Process Complete ==="
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://financial-advisor-ai.onrender.com/api/auth/google/callback
      - key: OPENAI_API_KEY
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_REDIRECT_URI
        value: https://financial-advisor-ai.onrender.com/api/auth/hubspot/callback
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://financial-advisor-ai.onrender.com
      - key: BACKEND_URL
        value: https://financial-advisor-ai.onrender.com
      - key: BASE_URL
        value: https://financial-advisor-ai.onrender.com
      - key: GMAIL_WEBHOOK_URL
        value: https://financial-advisor-ai.onrender.com/api/webhooks/gmail
      - key: CALENDAR_WEBHOOK_URL
        value: https://financial-advisor-ai.onrender.com/api/webhooks/calendar
      - key: HUBSPOT_WEBHOOK_URL
        value: https://financial-advisor-ai.onrender.com/api/webhooks/hubspot

databases:
  - name: financial-advisor-db
    databaseName: financial_advisor_ai
    user: financial_advisor_user
    plan: free