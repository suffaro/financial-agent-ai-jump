services:
  - type: web
    name: financial-advisor-ai
    env: node
    plan: starter
    buildCommand: |
      echo "=== Build Process Started ==="
      echo "üì¶ Installing root dependencies..."
      npm install
      echo "üì¶ Installing client dependencies..."
      cd client && npm install && cd ..
      echo "üîß Building client first..."
      npm run build:client
      echo "üîß Building server..."
      npm run build:server
      echo "üìä Generating Prisma client..."
      npx prisma generate
      echo "üîç Verifying client build exists..."
      if [ ! -d "client/build" ]; then
        echo "‚ùå ERROR: client/build directory missing!"
        exit 1
      fi
      if [ ! -f "client/build/index.html" ]; then
        echo "‚ùå ERROR: client/build/index.html missing!"
        exit 1
      fi
      echo "‚úÖ Client build verified"
      echo "üîç Checking build output..."
      ls -la client/build/
      echo "=== Build Process Complete ==="
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://financial-agent-ai-jump.onrender.com/api/auth/google/callback
      - key: OPENAI_API_KEY
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_REDIRECT_URI
        value: https://financial-agent-ai-jump.onrender.com/api/auth/hubspot/callback
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://financial-agent-ai-jump.onrender.com
      - key: BACKEND_URL
        value: https://financial-agent-ai-jump.onrender.com
      - key: BASE_URL
        value: https://financial-agent-ai-jump.onrender.com
      - key: GMAIL_WEBHOOK_URL
        value: https://financial-agent-ai-jump.onrender.com/api/webhooks/gmail
      - key: CALENDAR_WEBHOOK_URL
        value: https://financial-agent-ai-jump.onrender.com/api/webhooks/calendar
      - key: HUBSPOT_WEBHOOK_URL
        value: https://financial-agent-ai-jump.onrender.com/api/webhooks/hubspot

databases:
  - name: financial-advisor-db
    databaseName: financial_advisor_ai
    user: financial_advisor_user
    plan: free